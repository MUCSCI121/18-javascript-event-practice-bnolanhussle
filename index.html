<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <button onclick="decreaseValue(event)">Decrease</button>
      <input
        type="number"
        value="0"
        id="numValue"
        name="numValue"
        onchange="updateValue(event)"
      />
      <button onclick="increaseValue(event)">Increase</button>
    </div>
    <div>
      <button onclick="resetValue(event);">Reset</button>
      <button>Show Logs</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
