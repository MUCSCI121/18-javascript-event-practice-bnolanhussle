
<html>
<head>
  <title>Lecture 17 Practice</title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body onload="updateDisplayedValue(0)">
  <div>
    <p>Increase or decrease the value using the buttons. The value can not get below zero.</p>
    <button onclick="decreaseValue()">Decrease</button>
    <input size="10" type="number" id="valueDisplay" oninput="userInputValue(event)" />
    <button onclick="increaseValue()">Increase</button>
    <br />
    <button onmouseup="resetValue()">Reset</button>
    <button onmouseup="showLogs()">Show Logs</button>
  </div>
  <div id="logs" style="visibility: hidden;">
    <h2>Logs</h2>
    <div id="logEntries">
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
